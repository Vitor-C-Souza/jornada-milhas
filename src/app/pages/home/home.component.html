<app-banner
  src="assets/imagens/banner-homepage.png"
  alt="Banner da aplicação jornada"
></app-banner>
<app-container>
  <app-form-busca (realizaBusca)="navegarParaBusca($event)"></app-form-busca>
  <h2>Promoções</h2>
  <div class="card-wrapper">
    @for (promocao of promocoes; track promocao) {
    <app-card-busca
      [destino]="promocao.destino"
      [src]="promocao.imagem"
      [alt]="promocao.destino"
      [preco]="promocao.preco"
    ></app-card-busca>
    }
  </div>
  <h2>Depoimentos</h2>
  <div class="card-wrapper">
    <app-card-depoimento
      *ngFor="let depoimento of depoimentos"
      [depoimento]="depoimento"
    ></app-card-depoimento>
  </div>
</app-container>
