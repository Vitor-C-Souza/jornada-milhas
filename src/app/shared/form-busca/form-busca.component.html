<app-card variant="secondary" class="form-busca">
  <form [formGroup]="formBuscaService.formBusca" (ngSubmit)="buscar()">
    <h2>Passagens</h2>
    <div class="flex-container">
      <mat-button-toggle-group
        aria-label="Tipo de passagens"
        formControlName="somenteIda"
      >
        <mat-button-toggle [value]="false">
          <mat-icon
            *ngIf="!formBuscaService.formBusca.get('somenteIda')?.value"
          >
            check
          </mat-icon>
          IDA E VOLTA
        </mat-button-toggle>
        <mat-button-toggle [value]="true">
          <mat-icon *ngIf="formBuscaService.formBusca.get('somenteIda')?.value">
            check
          </mat-icon>
          SOMENTE IDA
        </mat-button-toggle>
      </mat-button-toggle-group>
      <mat-chip-listbox
        (click)="formBuscaService.openDialog()"
        aria-label="Seleção de passagens"
      >
        <mat-chip-option>1 adulto</mat-chip-option>
        <mat-chip-option>econômica</mat-chip-option>
      </mat-chip-listbox>
    </div>
    <div class="flex-container">
      <div class="drop-container">
        <app-dropdown-uf
          label="origem"
          placeholder="Origem"
          iconePrefixo="flight_takeoff"
          [control]="formBuscaService.obterControle('origem')"
        />
      </div>
      <button mat-icon-button (click)="formBuscaService.trocarOrigemDestino()">
        <mat-icon>sync_alt</mat-icon>
      </button>
      <div class="drop-container">
        <app-dropdown-uf
          placeholder="Destino"
          label="destino"
          iconePrefixo="flight_land"
          [control]="formBuscaService.obterControle('destino')"
        />
      </div>
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de ida</mat-label>
        <input matInput [matDatepicker]="ida" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="ida"
        ></mat-datepicker-toggle>
        <mat-datepicker #ida></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de volta</mat-label>
        <input matInput [matDatepicker]="volta" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="volta"
        ></mat-datepicker-toggle>
        <mat-datepicker #volta></mat-datepicker>
      </mat-form-field>
      <button mat-flat-button color="primary">BUSCAR</button>
    </div>
  </form>
</app-card>
